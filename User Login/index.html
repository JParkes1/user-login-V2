<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
        <center><img src="media/fake-logo.png" alt="Logo" width="400px"></center>
            <div class="Login">
                <p>Welcome Back, Please <strong>LOGIN</strong> to continue... </p>
                <hr width="300px">
                <p>Username: <input id="UserN" type="text"></p>
                <p>Password: <input id="PassW" type="text"></p>
                <button id="LoginBtn" type="button">LOGIN</button>
                <p class="forgot"><a href="https://www.wikihow.com/Remember-Passwords" class="forgot-link">forgot your password?</p>
            </div>
            <div class="links">
                <a href="https://www.facebook.com/">
                    <img src="media/facebook-icon.png" alt="facebook-icon">
                </a>
                <a href="https://www.youtube.com/">
                    <img src="media/youtube-icon.png" alt="youtube-icon">
                </a>
                <a href="https://twitter.com/">
                    <img src="media/twitter-icon.png" alt="twitter-icon">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="media/instagram-icon.png" alt="instagram-icon">
                </a>
            </div>
        <script src="main.js"></script>       
    </body>
</html>
